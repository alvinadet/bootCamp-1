    <div class="box center">
        <h1 class="text-light font" >ToDo List</h1>
        <form action="">
        <div class="form-group text-light">
            <label class="font" for="formGroupExampleInput">Mau ngapain aja sih?</label>
            <input type="text" class=" form-control form-control-1" id="input" placeholder="Ketik disini">
            <input id="add-button" class="btn btn-success my-3" type="submit" value="Tambahkan">
          </div>
        </form>
        <div>
            <ul id="list" class="list-group">
            </ul>
        </div>
    </div>
    
    <script>
        let listData = []

        localData = JSON.parse(localStorage.getItem('Key'))
        if(localData != null) {
            listData = localData
        }   

        const titleDOM  = document.getElementById('title')
        const inputDOM  = document.getElementById('input')
        const buttonDOM = document.getElementById('add-button')
        const listDOM   = document.getElementById('list')

        buttonDOM.addEventListener('click',function(){
            const dataInput = inputDOM.value
            listData.push(dataInput)  // CREATE
            tampil() //Membuat fungsi dengan nama tampilan
            // listDOM.innerHTML = listDOM.innerHTML + "<li>" + dataInput +"</li>"
            inputDOM.value = ""
            localStorage.setItem('Key', JSON.stringify(listData))  
        })

        function tampil(){
            let listHtml = ""
            for (let i=0; i<listData.length;i++){
            listHtml = listHtml +  
            `
                
               <div class="input-group mb-3">
                    <div class="form-control">${listData[i]}</div>
                    <button class="btn btn-danger" type="button" onClick="remove(${i})">X</button>
               </div>
               </div>
                   
            `
        }
        listDOM.innerHTML = listHtml
        }

        tampil()

        function remove(id){
            listData.splice(id, 1)
            localStorage.setItem('Key', JSON.stringify(listData))
            tampil()
        }

    </script>
